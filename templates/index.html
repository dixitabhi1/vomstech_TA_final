<!DOCTYPE html>
<html>
<head>
    <title>AI Body Measurement</title>
</head>
<body>
    <h1>AI-Based Full Body Measurement</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>Height (cm):</label><br>
        <input type="number" name="height" required><br><br>

        <label>Front Image:</label><br>
        <input type="file" name="front" required><br><br>

        <label>Side Image:</label><br>
        <input type="file" name="side" required><br><br>

        <label>Standing Image:</label><br>
        <input type="file" name="stand" required><br><br>

        <button type="submit">Estimate Measurements</button>
    </form>

    {% if results %}
        <h2>Estimated Measurements</h2>
        <ul>
        {% for k, v in results.items() %}
            <li><b>{{ k }}</b>: {{ v }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
